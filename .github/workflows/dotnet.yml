name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
  tag:
    needs: [build]
        
    runs-on: ubuntu-latest
    
    outputs:
      version_tag: ${{ steps.version-tag.outputs.VERSION_TAG }}
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'
        
    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v0
      with:
        useConfigFile: true
        
    - name: Set new version tag
      run: git tag v${{ env.GitVersion_SemVer }}
      
    - name: Push new version tag
      run: git push origin v${{ env.GitVersion_SemVer }}
      
    - name: Return version tag
      id: version-tag
      run: echo "VERSION_TAG="v${{ env.GitVersion_SemVer }} >> $GITHUB_OUTPUT
    
  run_terraform:
    needs: [tag]
    uses: cleannetcode/CleannetCode_bot/.github/workflows/terraform.yml@master
    with:
      tag: ${{needs.tag.outputs.version_tag}}
    secrets: inherit
